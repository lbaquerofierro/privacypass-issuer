name = "privacypass-issuer-test"
account_id = "test-account-id"
main = "../dist/worker.mjs"
# main = "../src/index.ts"
compatibility_date = "2024-10-22"
compatibility_flags = ["nodejs_compat"]

[[kv_namespaces]]
binding = "GATEWAY_TOKENS"
id = "0a3595b676ce43049301d5fd9bf82af7"

[[services]]
binding = "PRIVACYPASS_ISSUER"
service = "privacypass-issuer-test"
entrypoint = "IssuerHandler"

[[services]]
binding = "PRIVACYPASS_PROXY"
service = "privacypass-issuer-test"

[vars]
ENVIRONMENT = "test"
SERVICE = "privacypass-issuer-test"
LOGGING_SHIM_TOKEN = ""
WSHIM_ENDPOINT = "https://example.com"
VERSION_METADATA = ""
RELEASE = ""
MINIMUM_FRESHEST_KEYS = 1

[env.dev.version_metadata]
binding = "VERSION_METADATA"

[[r2_buckets]]
bucket_name = 'privacypass-issuer-test'
binding = 'ISSUANCE_KEYS'
